# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site # 站点信息
title: Sjtunix # 标题
subtitle: hack sjtu # 副标题
description: from zero to one # 描述
author: River He # 作者
language: zh-CN # 语言
timezone: Asia/Shanghai # 时区
since: 2015

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://blog.sjtunix.cn #用于绑定域名
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source #源文件
public_dir: public #生成的网页文件
tag_dir: tags #标签
archive_dir: archives #归档
category_dir: categories #分类
code_dir: downloads/code
i18n_dir: :lang #国际化
skip_render:

# Writing #写作
new_post_name: :title.md # File name of new posts新文章标题
default_layout: post #默认模板(post page photo draft)
titlecase: false # Transform title into titlecase标题转换成大写
external_link: true # Open external links in new tab新标签里打开链接
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight: #语法高亮
  enable: true
  line_number: true #显示行号
  auto_detect: false
  tab_replace:

# Category & Tag #分类和标签
default_category: uncategorized #默认分类
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination #分页
## Set per_page to 0 to disable pagination #每页文章数，设置成0禁用分页
per_page: 10
pagination_dir: page

# Extensions #插件和主题
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: even

# Deployment #部署，发布在GitHub上
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: https://github.com/tribody/tribody.github.io.git
  branch: master

# Generator-archive
archive_generator:
  per_page: 20 # 归档页文章数，参数为0时不分页
  yearly: false
  monthly: false
  daily: false

# Generator-tag
tag_generator:
  per_page: 10 # 标签页文章数，参数为0时不分页

# article directory sidebar
sidebar: true
